spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: DEBUG
    com.gftour: DEBUG