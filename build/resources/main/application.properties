# Server configuration
server.port=8080
server.servlet.context-path=/api

# Database configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/gftour?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT configuration
jwt.secret=gftour-secret-key-for-jwt-token-generation-and-validation-2024
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

# Korean locale support
spring.web.locale=ko_KR
spring.web.locale-resolver=fixed

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging configuration for Korean
logging.level.com.gftour.system=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n