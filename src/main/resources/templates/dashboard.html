<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:replace="~{layout/base :: html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - Good Feel Tour</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            height: 40px;
        }
        .gf-primary {
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
        }
        .gf-secondary {
            color: #93b8ff;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div th:block="content">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="gf-secondary mb-0">
                            <i class="fas fa-tachometer-alt me-2"></i>Good Feel Tour
                        </h2>
                        <p class="text-muted mb-0" sec:authorize="isAuthenticated()">
                            <span sec:authentication="name"></span>님!
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Menu Grid (6 Main Features from Image 1) -->
        <div class="row g-4 mb-5">
            <!-- File Search -->
            <div class="col-lg-4 col-md-6">
                <a th:href="@{/files}" class="text-decoration-none">
                    <div class="card h-100 card-hover border-0 shadow-sm">
                        <div class="card-body text-center p-4">
                            <div class="rounded-circle gf-primary d-inline-flex align-items-center justify-content-center mb-3" 
                                 style="width: 60px; height: 60px;">
                                <i class="fas fa-search text-white fa-lg"></i>
                            </div>
                            <h5 class="card-title mb-2">File 검색</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- New Registration -->
            <div class="col-lg-4 col-md-6">
                <a th:href="@{/files/new}" class="text-decoration-none">
                    <div class="card h-100 card-hover border-0 shadow-sm">
                        <div class="card-body text-center p-4">
                            <div class="rounded-circle gf-primary d-inline-flex align-items-center justify-content-center mb-3" 
                                 style="width: 60px; height: 60px;">
                                <i class="fas fa-plus text-white fa-lg"></i>
                            </div>
                            <h5 class="card-title mb-2">신규 등록</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- AGT Management -->
            <div class="col-lg-4 col-md-6">
                <a th:href="@{/agts}" class="text-decoration-none">
                    <div class="card h-100 card-hover border-0 shadow-sm">
                        <div class="card-body text-center p-4">
                            <div class="rounded-circle gf-primary d-inline-flex align-items-center justify-content-center mb-3" 
                                 style="width: 60px; height: 60px;">
                                <i class="fas fa-building text-white fa-lg"></i>
                            </div>
                            <h5 class="card-title mb-2">AGT 관리</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Customer Directory -->
            <div class="col-lg-4 col-md-6">
                <a th:href="@{/customers}" class="text-decoration-none">
                    <div class="card h-100 card-hover border-0 shadow-sm">
                        <div class="card-body text-center p-4">
                            <div class="rounded-circle gf-primary d-inline-flex align-items-center justify-content-center mb-3" 
                                 style="width: 60px; height: 60px;">
                                <i class="fas fa-users text-white fa-lg"></i>
                            </div>
                            <h5 class="card-title mb-2">고객 명단</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Group Guidelines -->
            <div class="col-lg-4 col-md-6">
                <a th:href="@{/guides}" class="text-decoration-none">
                    <div class="card h-100 card-hover border-0 shadow-sm">
                        <div class="card-body text-center p-4">
                            <div class="rounded-circle gf-primary d-inline-flex align-items-center justify-content-center mb-3" 
                                 style="width: 60px; height: 60px;">
                                <i class="fas fa-clipboard-list text-white fa-lg"></i>
                            </div>
                            <h5 class="card-title mb-2">단체행동지침서</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Settlement Reports -->
            <div class="col-lg-4 col-md-6">
                <a th:href="@{/financial}" class="text-decoration-none">
                    <div class="card h-100 card-hover border-0 shadow-sm">
                        <div class="card-body text-center p-4">
                            <div class="rounded-circle gf-primary d-inline-flex align-items-center justify-content-center mb-3" 
                                 style="width: 60px; height: 60px;">
                                <i class="fas fa-chart-line text-white fa-lg"></i>
                            </div>
                            <h5 class="card-title mb-2">정산보고서</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="row g-4 mb-4" sec:authorize="isAuthenticated()">
            <div class="col-lg-3 col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-primary bg-opacity-10 d-flex align-items-center justify-content-center me-3" 
                                 style="width: 40px; height: 40px;">
                                <i class="fas fa-file text-primary"></i>
                            </div>
                            <div>
                                <h6 class="mb-0">총 파일 수</h6>
                                <h4 class="mb-0 text-primary">0</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-success bg-opacity-10 d-flex align-items-center justify-content-center me-3" 
                                 style="width: 40px; height: 40px;">
                                <i class="fas fa-users text-success"></i>
                            </div>
                            <div>
                                <h6 class="mb-0">고객 수</h6>
                                <h4 class="mb-0 text-success">0</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-warning bg-opacity-10 d-flex align-items-center justify-content-center me-3" 
                                 style="width: 40px; height: 40px;">
                                <i class="fas fa-building text-warning"></i>
                            </div>
                            <div>
                                <h6 class="mb-0">AGT 수</h6>
                                <h4 class="mb-0 text-warning">0</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-info bg-opacity-10 d-flex align-items-center justify-content-center me-3" 
                                 style="width: 40px; height: 40px;">
                                <i class="fas fa-chart-line text-info"></i>
                            </div>
                            <div>
                                <h6 class="mb-0">이번 달 정산</h6>
                                <h4 class="mb-0 text-info">₩0</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="row" sec:authorize="isAuthenticated()">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-transparent">
                        <h6 class="mb-0">
                            <i class="fas fa-clock me-2"></i>최근 활동
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p class="mb-0">아직 활동 내역이 없습니다.</p>
                            <p class="small">새로운 파일을 등록하거나 기존 파일을 검색해보세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
