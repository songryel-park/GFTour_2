<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGT 관리 - Good Feel Tour</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← 홈으로 돌아가기</a>
        
        <header class="page-header">
            <h1 class="page-title">AGT 관리</h1>
            <p class="page-subtitle">여행 가이드 및 에이전트 관리</p>
        </header>

        <div class="content-area">
            <h3>AGT (Agent) 관리 시스템</h3>
            <p>여행 가이드 및 에이전트의 정보를 관리합니다.</p>
            <br>
            <div class="agt-list">
                <table style="width: 100%; border-collapse: collapse; border: 1px solid #ddd;">
                    <thead>
                        <tr style="background-color: #f5f5f5;">
                            <th style="padding: 12px; border: 1px solid #ddd; text-align: left;">ID</th>
                            <th style="padding: 12px; border: 1px solid #ddd; text-align: left;">이름</th>
                            <th style="padding: 12px; border: 1px solid #ddd; text-align: left;">연락처</th>
                            <th style="padding: 12px; border: 1px solid #ddd; text-align: left;">상태</th>
                            <th style="padding: 12px; border: 1px solid #ddd; text-align: center;">관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="padding: 10px; border: 1px solid #ddd;">001</td>
                            <td style="padding: 10px; border: 1px solid #ddd;">김가이드</td>
                            <td style="padding: 10px; border: 1px solid #ddd;">010-1234-5678</td>
                            <td style="padding: 10px; border: 1px solid #ddd;"><span style="color: green;">활성</span></td>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">
                                <button style="padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; margin-right: 5px;">수정</button>
                                <button style="padding: 5px 10px; background-color: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer;">삭제</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5" style="padding: 20px; text-align: center; color: #666;">추가 데이터는 시스템 연동 후 표시됩니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Good Feel Tour. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
