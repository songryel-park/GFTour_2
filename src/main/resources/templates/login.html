<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Good Feel Tour</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .checkbox-group input {
            margin-right: 0.5rem;
            width: auto;
        }
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-button:hover {
            transform: translateY(-1px);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }
        .home-link {
            text-align: center;
            margin-top: 1rem;
        }
        .home-link a {
            color: #667eea;
            text-decoration: none;
        }
        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🌟 Good Feel Tour</h1>
            <p>로그인하여 계속 진행하세요</p>
        </div>
        
        <!-- 로그인 오류 메시지 -->
        <div th:if="${param.error}" class="error-message">
            로그인에 실패했습니다. 사용자명과 비밀번호를 확인해주세요.
        </div>
        
        <!-- 세션 만료 메시지 -->
        <div th:if="${param.expired}" class="error-message">
            세션이 만료되었습니다. 다시 로그인해주세요.
        </div>
        
        <!-- 로그인 폼 -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required placeholder="사용자명을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">로그인 상태 유지 (2주)</label>
            </div>
            
            <!-- CSRF 토큰 (Thymeleaf가 자동으로 추가) -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <button type="submit" class="login-button">로그인</button>
        </form>
        
        <div class="home-link">
            <a th:href="@{/}">← 홈으로 돌아가기</a>
        </div>
        
        <!-- 테스트용 계정 정보 -->
        <div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 5px; font-size: 0.9rem;">
            <strong>테스트 계정:</strong><br>
            일반 사용자: user / password<br>
            관리자: admin / admin
        </div>
    </div>
</body>
</html>
