<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Good Feel Tour</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
            min-height: 100vh;
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .btn-gf-primary {
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
            border: none;
            color: white;
        }
        .btn-gf-primary:hover {
            background: linear-gradient(135deg, #246b8a 0%, #8b2d5f 100%);
            color: white;
        }
        .form-floating .form-control:focus {
            border-color: #2E86AB;
            box-shadow: 0 0 0 0.2rem rgba(46, 134, 171, 0.25);
        }
        .password-strength {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="register-card p-4">
                        <!-- Logo and Header -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="fas fa-plane fa-3x text-primary"></i>
                            </div>
                            <h3 class="fw-bold text-primary">Good Feel Tour</h3>
                        </div>

                        <!-- Registration Form -->
                        <form th:action="@{/register}" method="post" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <!-- Personal Information -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" name="name"
                                               placeholder="이름" required>
                                        <label for="name">
                                            <i class="fas fa-user me-2"></i>이름
                                        </label>
                                        <div class="invalid-feedback">이름을 입력해주세요.</div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" name="email" 
                                               placeholder="이메일" required>
                                        <label for="email">
                                            <i class="fas fa-envelope me-2"></i>이메일
                                        </label>
                                        <div class="invalid-feedback">유효한 이메일을 입력해주세요.</div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="phone" name="phone" 
                                               placeholder="전화번호" required>
                                        <label for="phone">
                                            <i class="fas fa-phone me-2"></i>전화번호
                                        </label>
                                        <div class="invalid-feedback">전화번호를 입력해주세요.</div>
                                    </div>
                                </div>

                                <!-- Account Information -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" name="password" 
                                               placeholder="비밀번호" required onkeyup="checkPasswordStrength()">
                                        <label for="password">
                                            <i class="fas fa-lock me-2"></i>비밀번호
                                        </label>
                                        <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                                        <div class="password-strength" id="passwordStrength"></div>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                               placeholder="비밀번호 확인" required onkeyup="checkPasswordMatch()">
                                        <label for="confirmPassword">
                                            <i class="fas fa-lock me-2"></i>비밀번호 확인
                                        </label>
                                        <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                                        <div id="passwordMatch" class="form-text"></div>
                                    </div>
                                </div>

                                <!-- Terms and Conditions -->
                                <div class="col-12">
                                    <hr class="my-3">
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            <strong>서비스 이용약관</strong>에 동의합니다 <span class="text-danger">*</span>
                                        </label>
                                        <div class="invalid-feedback">이용약관에 동의해주세요.</div>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="agreePrivacy" name="agreePrivacy" required>
                                        <label class="form-check-label" for="agreePrivacy">
                                            <strong>개인정보처리방침</strong>에 동의합니다 <span class="text-danger">*</span>
                                        </label>
                                        <div class="invalid-feedback">개인정보처리방침에 동의해주세요.</div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="col-12">
                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-gf-primary btn-lg">
                                            <i class="fas fa-user-plus me-2"></i>계정 생성
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- Login Link -->
                        <div class="text-center">
                            <p class="text-muted">
                                이미 계정이 있으신가요? 
                                <a th:href="@{/login}" class="text-decoration-none">
                                    <i class="fas fa-sign-in-alt me-1"></i>로그인
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form validation
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }
            
            let score = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) score++;
            else feedback.push('8자 이상');
            
            // Uppercase check
            if (/[A-Z]/.test(password)) score++;
            else feedback.push('대문자');
            
            // Lowercase check
            if (/[a-z]/.test(password)) score++;
            else feedback.push('소문자');
            
            // Number check
            if (/[0-9]/.test(password)) score++;
            else feedback.push('숫자');
            
            // Special character check
            if (/[^A-Za-z0-9]/.test(password)) score++;
            else feedback.push('특수문자');
            
            let strength = '';
            let className = '';
            
            if (score >= 4) {
                strength = '강함';
                className = 'text-success';
            } else if (score >= 3) {
                strength = '보통';
                className = 'text-warning';
            } else {
                strength = '약함';
                className = 'text-danger';
            }
            
            strengthDiv.innerHTML = `<span class="${className}">비밀번호 강도: ${strength}</span>`;
            
            if (feedback.length > 0) {
                strengthDiv.innerHTML += `<br><small class="text-muted">추가 필요: ${feedback.join(', ')}</small>`;
            }
        }

        // Password match checker
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            const confirmInput = document.getElementById('confirmPassword');
            
            if (confirmPassword.length === 0) {
                matchDiv.innerHTML = '';
                confirmInput.classList.remove('is-valid', 'is-invalid');
                return;
            }
            
            if (password === confirmPassword) {
                matchDiv.innerHTML = '<span class="text-success"><i class="fas fa-check me-1"></i>비밀번호가 일치합니다</span>';
                confirmInput.classList.remove('is-invalid');
                confirmInput.classList.add('is-valid');
            } else {
                matchDiv.innerHTML = '<span class="text-danger"><i class="fas fa-times me-1"></i>비밀번호가 일치하지 않습니다</span>';
                confirmInput.classList.remove('is-valid');
                confirmInput.classList.add('is-invalid');
            }
        }

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^\d]/g, '');
            if (value.length <= 3) {
                e.target.value = value;
            } else if (value.length <= 7) {
                e.target.value = value.slice(0, 3) + '-' + value.slice(3);
            } else {
                e.target.value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
        });
    </script>
</body>
</html>
